<app-settings></app-settings>
<div id="side-menu-container" [ngClass]="isRetracted ? 'retracted' : ''">
  <div
    (click)="toggleRetract()"
    class="menu-item"
    [ngClass]="isRetracted ? ' menu-item-retracted' : ''"
  >
    <i class="pi pi-align-justify"></i>
    <p [ngClass]="isRetracted ? 'opacity-0' : ''">Menu</p>
  </div>
  <div class="separator"></div>
  <div *ngFor="let item of menuItems">
    <div
      (click)="navigate(item)"
      class="menu-item"
      [ngClass]="
        (selectedMenu?.route == item.route ? 'menu-item-selected' : '') +
        (isRetracted ? ' menu-item-retracted' : '')
      "
    >
      <i class="pi" [ngClass]="item.icon"></i>
      <p
        class="unselectable white-space-nowrap"
        [ngClass]="isRetracted ? 'opacity-0' : ''"
      >
        {{ item.label }}
      </p>
    </div>
  </div>
  <div id="selected-indicator"></div>
  <div
    class="settings-item"
    [ngClass]="isRetracted ? '' : 'border-round-lg'"
    (click)="showSettings()"
  >
    <i class="pi pi-cog"></i>
  </div>
</div>
