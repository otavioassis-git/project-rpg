<div class="content">
  <div *ngIf="!isOfflineMode" class="item">
    <button
      pButton
      label="Change Password"
      (click)="openChangePassword()"
    ></button>
  </div>
  <div class="item">
    <button
      pButton
      [label]="isOfflineMode ? 'Quit offline mode' : 'Logout'"
      (click)="isOfflineMode ? quitOfflineMode() : logout()"
    ></button>
  </div>
</div>
