<div id="confirmation-dialog-container">
  <p>{{ text }}</p>
  <div class="dialog-footer">
    <button
      pButton
      [label]="cancel"
      class="white-background-cancel"
      (click)="close(false)"
    ></button>
    <button pButton [label]="confirm" (click)="close(true)"></button>
  </div>
</div>
