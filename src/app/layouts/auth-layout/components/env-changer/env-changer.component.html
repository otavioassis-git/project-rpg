<div id="env-changer-container">
  <span class="p-float-label">
    <input
      pInputText
      id="env"
      type="text"
      placeholder="http://project.rpg.backend:3000"
      [(ngModel)]="env"
    />
    <label for="env">Insert new environment</label>
  </span>
  <small>Leave blank to default</small>
  <div class="footer">
    <button
      pButton
      label="Cancel"
      class="white-background-cancel"
      (click)="close()"
    ></button>
    <button pButton label="Confirm" (click)="changeEnv()"></button>
  </div>
</div>
